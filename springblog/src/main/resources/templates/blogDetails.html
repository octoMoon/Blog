<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
   
    <header th:insert="blocks/header :: header"></header>
     
    
    <div class="container mt-5">
        <h1>Блог</h1>
        <div th:each="el : ${post}" class="aler alert-info mt-2">
            <h3 th:text="${el.title}"/>
            <p th:text="${el.fullText}"/>
            <a th:href="'/blog/' + ${el.id} + '/edit'" class="btn btn-warning">Редактировать</a><br><br>
           <form th:action ="'/blog/' + ${el.id} + '/remove'" method="post">
           <button class="btn btn-warning" type="submit">Удалить</button></form>
        </div>
        
    </div>
    
    
    
    <footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
